<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="initial-scale=1.0">
		<title>lorify-ng Options</title>
		<style>
			body                         { min-width: 360px; }
			#loryform, #notes_count      { max-width: 360px; }
			#loryform select             { max-width: 160px; }
			#loryform input[type=number] { max-width:  60px; }
			gb-r {
				display: inline-block;
				position: relative;
			}
			.fx-row {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
			}
			.fx-row[aria-ttl]:before {
				background-color: #97b0b0;
				padding-bottom: 2px;
				color: white;
				font-weight: bold;
				line-height: 12px;
				display: block;
				flex-basis: 100%;
				text-align: center;
			}
			.fx-col {
				flex-basis: 50%;
				min-height: 28px;
				align-content: center;
			}
			.note-item-topic {
				color: #777;
			}
			.step-line, .step-line + input {
				height: auto;
				width: 180px;
			}
			.step-line {
				position: absolute;
			}
			.step-line + input {
				margin: 6px 0;
				position: relative;
			}
			#sl_range {
				stroke: #9eb1a5;
				stroke-width: .5px;
			}
			#notes_reset.do-wait:before {
				content: "...";
				animation: apply 2s ease-in infinite;
				color: #d25555;
			}
			#notes_stack {
				background-color: white;
				overflow-y: auto;
				position: absolute;
				left: 0; right: 0;
				bottom: 0; top: 0;
			}
			#loryform:before {
				content: 'Настройки сохранены.';
				transition: top .7s linear;
				text-align: center;
				font: bold italic 20px serif;
				padding: 15px 0;
				top: -100%; left: 0; right: 0;
				position: absolute;
				background-color: #54b3b3;
				color: white;
			}
			#loryform.show-msg:before {
				top: 0;
			}
			.nav-menu {
				border-bottom: 1px dashed #aaa;
				padding: 6px;
				text-align: center;
			}
			.nav-txt-btn {
				color: #68b;
				cursor: pointer;
			}
			.nav-cell {
				margin: 0 10%;
				padding: 2px 10px;
				font: bold 20px sans-serif;
				display: inline-block;
			}
			#goto_setts:hover, #notes_reset:not(.do-wait):hover {
				background-color: #369e1b;
				border-radius: 3px;
				color: white;
			}
			*[aria-stxt]:after  { content: attr(aria-stxt); color: #373b39; font: italic 12px serif; }
			*[aria-ttl ]:before { content: attr(aria-ttl);  color: #686f6c; font: normal 12px sans-serif; }

			#goto_setts:before  { content: "◄"; }
			#notes_reset:before { content: "✓"; }
			#notes_count:before {
				content: "‟ " attr(cnt-new) " „ новых сообщений";
				font: bold italic 16px serif;
				animation: ivent 6s ease-in infinite;
				color: #0ea9e1;
			}
			#notes_count[cnt-new="0"], [hidden] {
				display: none;
			}
			.note-item {
				border-bottom: 1px dashed #cce0e0;
				padding-bottom: 4px;
				position: relative;
				cursor: pointer;
				max-width: 560px;
				margin: auto;
				text-decoration: none;
				display: block;
			}
			.note-item p {
				margin: 4px 0;
			}
			.note-item-time,
			.note-item-info {
				font: bold 16px monospace;
				color: #604949;
			}
			[data-tip]:before {
				content: attr(data-tip) "\A";
			}
			[data-chr]:after {
				content: attr(data-chr) ".";
				font: italic 14px serif;
			}
			.note-item-user {
				color: #19ad53;
			}
			s.note-item-user       { color: #5d979d; }
			.note-item-user.modmes { color: #ad3e19; }
			.note-item-user .reaction {
				border: 1px solid #a4caca;
				border-radius: 10px;
				padding: 2px 4px;
			}
			.note-item-user .tag {
				font: 12px sans-serif;
				color: white;
				border-radius: 2px;
				background-color: #96a495;
				padding: 0 2px;
				margin-right: 2px;
			}
			.note-item-topic {
				font: normal 14px serif;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			@keyframes apply {
				0% { opacity: 1; } 50% { opacity: 0; }
			}
			@keyframes ivent {
				0% { filter: invert(0); } 50% { filter: invert(100%); }
			}
			@media screen and (max-width: 960px) {
				#loriform, .note-item { width: 100%; }
			}
		</style>
	</head>
	<body>
		<div id="notes_count" class="nav-menu nav-txt-btn" cnt-new="0"></div>
		<form id="loryform" class="set-panel">
			<div class="fx-row" aria-ttl="Комментарии">
				<label class="fx-col" aria-stxt="Подгружать новые">
					<input type="checkbox" id="Realtime Loader">
				</label>
				<label class="fx-col" aria-stxt="Плавные анимации">
					<input type="checkbox" id="CSS3 Animation">
				</label>
				<label class="fx-col" aria-stxt="Запоминать позицию">
					<input type="checkbox" id="Save Topic Pos">
				</label>
				<label class="fx-col" aria-stxt="Перемещать в начало">
					<input type="checkbox" id="Scroll Top View">
				</label>
			</div>
			<div class="fx-row" aria-ttl="Уведомления">
				<label class="fx-col" aria-stxt="Очищать все">
					<input type="checkbox" id="Сlear Notifications">
				</label>
				<span class="fx-col">
					<label aria-stxt="Откл.">  <input name="Desktop Notification" type="radio" value="0"></label>
					<label aria-stxt="LOR">    <input name="Desktop Notification" type="radio" value="1"></label>
					<label aria-stxt="Mobile"> <input name="Desktop Notification" type="radio" value="2"></label>
				</span>
			</div>
			<div class="fx-row" aria-ttl="Прочее">
				<gb-r class="fx-col" aria-ttl="Макс. размер блоков кода"></gb-r>
				<span class="fx-col" aria-stxt="px.">
					<input type="number" id="Code Block Short Size" min="0" step="1">
				</span>
				<gb-r class="fx-col" aria-ttl="Разметка сообщений"></gb-r>
				<span class="fx-col">
					<select id="Markup Mode">
						<option>Markdown</option>
						<option>LORCODE</option>
						<option>Line-Break</option>
					</select>
				</span>
				<gb-r class="fx-col" aria-ttl="Показ / скрытие превью"></gb-r>
				<span class="fx-col" aria-stxt="мс.">
					<input type="number" id="Delay Open Preview" min="50" step="25">
					/
					<input type="number" id="Delay Close Preview" min="50" step="25">
				</span>
				<gb-r class="fx-col" aria-ttl="Подгружать ответы с"></gb-r>
				<span class="fx-col" aria-stxt="страниц">
					<input type="number" id="Preloaded Pages Count" min="1" step="1">
				</span>
				<gb-r class="fx-col" aria-ttl="Просмотр картинок"></gb-r>
				<span class="fx-col">
					<select id="Picture Viewer">
						<option>Откл.</option>
						<option>Только для превью</option>
						<option>Для превью и ссылок</option>
					</select>
				</span>
				<gb-r class="fx-col" aria-ttl="Ожидание перед отправкой"></gb-r>
				<span class="fx-col">
					<svg class="step-line" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 10">
						<text id="sl_steps" y="4" font-size="4">
							<tspan x="1" >0</tspan><tspan x="11">1</tspan>
							<tspan x="21">2</tspan><tspan x="31">3</tspan>
							<tspan x="41">4</tspan><tspan x="51">5</tspan>
							<tspan x="61">6</tspan><tspan x="71">7</tspan>
							<tspan x="81">8</tspan><tspan x="91">9</tspan>
						</text>
						<path id="sl_range" d="M 0,10 H 10 V 0 10 H 20 V 0 10 H 30 V 0 10 H 40 V 0 10 H 50 V 0 10 H 60 V 0 10 H 70 V 0 10 H 80 V 0 10 H 90 V 10 0 10 h 10"/>
					</svg>
					<input type="range" min="0" max="9" step="1" id="Upload Post Delay">
				</span>
				<gb-r class="fx-col" aria-ttl="Настройки по умолчанию"></gb-r>
				<span class="fx-col">
					<input type="button" id="reset_all" value="Вернуть">
				</span>
			</div>
		</form>
		<div id="notes_stack" hidden>
			<div class="nav-menu">
				<span id="goto_setts" class="nav-txt-btn nav-cell" title="к настройкам"></span>
				<span id="notes_reset" class="nav-txt-btn nav-cell" title="отметить как прочитанные"></span>
			</div>
			<div class="stk-list"></div>
		</div>
		<script type="text/javascript" src="settings.js"></script>
	</body>
</html>
