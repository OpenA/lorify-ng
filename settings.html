<!DOCTYPE html>

			}

			.note-item-time,

				color: white;

				padding: 0 2px;
				margin-right: 2px;
			}
			.note-item-topic {
				font: normal 14px serif;
				white-space: nowrap;
				overflow: hidden;

			}
			@keyframes apply {

			}
			@keyframes ivent {
				0% { filter: invert(0); } 50% { filter: invert(100%); }
			}
			@media screen and (max-width: 960px) {

			}
